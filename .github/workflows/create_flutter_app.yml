name: Create Flutter Project

on:
  workflow_dispatch: # Allows manual triggering

jobs:
  create_project:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.x' # Use a specific Flutter version or 'stable'

    - name: Create Flutter Project
      run: flutter create my_flutter_app
      working-directory: ./ # Create the project in the root of the repository

    - name: Configure Git
      run: |
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git config user.name "github-actions[bot]"

    - name: Commit and Push new Flutter project
      run: |
        git add my_flutter_app
        git commit -m "feat: Add new Flutter project created by workflow" || echo "No changes to commit"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Use the default GITHUB_TOKEN for authentication

    - name: List created project contents
      run: ls -l my_flutter_app/